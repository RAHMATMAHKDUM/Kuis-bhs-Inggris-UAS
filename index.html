function startGame() {
  var nameInput = document.getElementById("name-input");
  playerName = nameInput.value.trim();

  if (!playerName) {
    alert("Masukkan nama Anda terlebih dahulu.");
    return;
  }

  document.getElementById("welcome-screen").style.display = "none";
  document.getElementById("game-screen").style.display = "block";

  currentLevel = 0;
  score = 0;
  showLevel(currentLevel);
}

function showLevel(level) {
  if (level >= levels.length) {
    showFinalScore();
  } else {
    var currentLevelQuestions = levels[level];
    loadQuestion(currentLevelQuestions);
  }
}

// Fungsi lainnya (seperti loadQuestion(), checkAnswer(), disableOptions(), enableOptions(), showNextQuestion(), showFinalScore(), dll.) tetap sama seperti sebelumnya.

function showFinalScore() {

    <h2>Permainan Selesai!</h2>
    <p>Hai, ${playerName}! Skor akhir Anda adalah: ${score} dari ${questions.length * levels.length} pertanyaan.</p>
    <div id="next-level-button" onclick="startNextLevel()">Lanjut ke Level Berikutnya</div>
  `;
}

function startNextLevel() {
  currentLevel++;
  if (currentLevel < levels.length) {
    document.getElementById("next-level-button").style.display = "none";
    showLevel(currentLevel);
  } else {
    // Menampilkan pesan jika sudah melewati semua level
    document.getElementById("game-screen").innerHTML = `
